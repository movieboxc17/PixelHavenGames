<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Banner Styles */
        #banner {
            background-color: #FF6347; /* Red Tomato */
            color: #ffffff;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        #timer {
            font-size: 1.5em;
            color: #FFD700; /* Gold color */
        }

        /* Main message styles */
        .message-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 60%;
            margin: 80px auto 0;
        }

        .message-container p {
            font-size: 1.5em;
        }

        .message-container strong {
            color: #FFD700; /* Gold color */
        }

        .message-container em {
            color: #28a745; /* Green color */
        }
    </style>
</head>
<body>

    <!-- Banner with Timer -->
    <div id="banner">
        <p>Our servers are currently offline for maintenance. They will be back online in <span id="timer"></span>.</p>
    </div>

    <!-- Main Message Container -->
    <div class="message-container">
        <p>We apologize, but our servers are currently <strong>offline</strong> for <em>maintenance</em>. Thank you for your patience!</p>
        <p>For more information please mail: teknik.ab.servers@gmail.com</p>
    </div>
    <div>
        <p></p>
    </div>

    <script>
        // Function to calculate and display the countdown
        function updateTimer() {
            const now = new Date().getTime();
            const timeRemaining = endTime - now;

            if (timeRemaining <= 0) {
                document.getElementById("timer").innerHTML = "now!";
                clearInterval(timerInterval); // Stop the timer
            } else {
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                document.getElementById("timer").innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Check if the end time is already stored in localStorage
        let endTime = localStorage.getItem("endTime");

        // If no end time is stored, or the stored time has already passed
        if (!endTime || new Date().getTime() > parseInt(endTime, 10)) {
            // Set a new end time (24 hours from now)
            endTime = new Date().getTime() + 24 * 60 * 60 * 1000;
            localStorage.setItem("endTime", endTime); // Save to localStorage
        } else {
            endTime = parseInt(endTime, 10); // Retrieve and parse the saved end time
        }

        // Update the timer every second
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); // Initial call to show the timer immediately
    </script>

</body>
</html>
