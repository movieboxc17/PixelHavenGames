<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Site Unavailable</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e44d26;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .happy-new-year {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 20px;
            font-style: italic;
        }

        .company-name {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #343a40;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dev-text {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
        }

        .password-input {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">Teknik AB Games</div>
        <h1>404 - Site Unavailable</h1>
        <p>We apologize, but our site is currently down. We are working to bring it back online within the next few days.</p>
        <p>Wishing you a Happy New Year 2024!</p>
        <button onclick="showError()">Click here for more info</button>
        <div class="happy-new-year"></div>
    </div>

    <div class="dev-text" onclick="showPasswordInput()">Dev</div>

    <div id="passwordInput" class="password-input">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function showError() {
            var errorWindow = window.open('', 'Error Window', 'width=400,height=300,menubar=0,toolbar=0,status=0');
            errorWindow.document.write('<style>body { background-color: #000; color: #e44d26; text-align: center; margin: 0; padding: 20px; font-family: \'Courier New\', Courier, monospace; }</style>');
            errorWindow.document.write('<h2>Critical Error</h2>');
            errorWindow.document.write('<p>*** ALERT ***</p>');
            errorWindow.document.write('<p>TEKNIK AB GAMES</p>');
            errorWindow.document.write('<p>SECURITY BREACH - SERVERS DOWN</p>');
            errorWindow.document.write('<p>Our servers are currently down due to a security breach. A potential cyber attack or virus intrusion has occurred. Our team is working diligently to investigate and resolve the situation. Your data and security are our top priorities. We appreciate your understanding and patience during this critical time.</p>');
            errorWindow.document.write('<p>For more information, please contact support at info.teknik.ab@gmail.com.</p>');
            errorWindow.document.write('<p>Thank you for your cooperation.</p>');
            errorWindow.document.close();
        }

        function showPasswordInput() {
            document.getElementById('passwordInput').style.display = 'block';
        }

        function checkPassword() {
            var password = document.getElementById('password').value;

            if (password === 'teknikab.dev') {
                window.location.href = 'index.html'; // Redirect to index.html
            } else {
                document.getElementById('password').value = ''; // Clear the input field
            }
        }
    </script>
</body>
</html>
