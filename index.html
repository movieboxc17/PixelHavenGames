<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Site Unavailable</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e44d26;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .happy-new-year {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 20px;
            font-style: italic;
        }

        .company-name {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">Teknik AB Games</div>
        <h1>404 - Site Unavailable</h1>
        <p>We apologize, but our site is currently down. We are working to bring it back online within the next few days.</p>
        <p>Wishing you a Happy New Year 2024!</p>
        <div class="happy-new-year"></div>
    </div>
</body>
</html>
