<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black; /* Set background color to black */
    }

    #game-container {
        position: relative;
        width: 100%;
        height: 200px;
        border: 1px solid #ccc;
    }

    #dino {
        width: 44px;
        height: 47px;
        background-image: url('Dino.png');
        background-repeat: no-repeat;
        background-position: 0 0;
        position: absolute;
        bottom: 0;
        left: 50px;
    }

    .cactus {
        width: 20px;
        height: 50px;
        background-color: #666;
        position: absolute;
        bottom: 0;
    }

    #score {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: white; /* Set score text color to white */
    }
</style>
</head>
<body>
<div id="game-container">
    <div id="dino"></div>
</div>
<div id="score">0</div>
<script>
    const dino = document.getElementById('dino');
    const gameContainer = document.getElementById('game-container');
    let score = 0;
    let isJumping = false;

    function jump() {
        if (!isJumping) {
            isJumping = true;
            let dinoBottom = 0;
            let gravity = 0.6;
            let jumpCount = 0;
            let jumpInterval = setInterval(() => {
                let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
                if (dinoTop >= 150) {
                    clearInterval(jumpInterval);
                    let fallInterval = setInterval(() => {
                        if (dinoBottom <= 0) {
                            clearInterval(fallInterval);
                            dino.style.bottom = '0px';
                            isJumping = false;
                        } else {
                            dinoBottom -= 5;
                            dino.style.bottom = dinoBottom + 'px';
                        }
                    }, 20);
                } else {
                    dinoBottom += 30;
                    dinoBottom *= gravity;
                    dino.style.bottom = dinoBottom + 'px';
                }
                jumpCount++;
            }, 10);
        }
    }

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            jump();
        }
    });

    function createCactus() {
        const cactus = document.createElement('div');
        cactus.classList.add('cactus');
        cactus.style.left = '100%';
        gameContainer.appendChild(cactus);

        let cactusPosition = 100;

        const moveCactus = setInterval(() => {
            cactusPosition -= 5;
            cactus.style.left = cactusPosition + '%';

            if (cactusPosition < -20) {
                clearInterval(moveCactus);
                gameContainer.removeChild(cactus);
                score++;
                document.getElementById('score').innerText = score;
            }

            if (cactusPosition > 0 && cactusPosition < 20 && dino.style.bottom == '0px') {
                clearInterval(moveCactus);
                alert('Game Over! Your score is: ' + score);
                score = 0;
                document.getElementById('score').innerText = score;
                while (gameContainer.firstChild) {
                    gameContainer.removeChild(gameContainer.firstChild);
                }
            }
        }, 20);

        setTimeout(createCactus, Math.random() * 3000);
    }

    createCactus();
</script>
</body>
</html>
