<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
        }

        section {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#" onclick="toggleSwitch()">Switch</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Our Website!</h2>
        <p>This is a simple HTML website. Customize it to meet your needs.</p>

        <!-- Add an iframe to embed switch.html content -->
        <iframe id="switchFrame" src="switch.html" style="display: none;"></iframe>
    </section>

    <footer>
        &copy; 2023 Your Website Name. All rights reserved.
    </footer>

    <script>
        function toggleSwitch() {
            var switchFrame = document.getElementById('switchFrame');
            switchFrame.style.display = (switchFrame.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
