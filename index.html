<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .message-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 60%;
            margin: 0 auto;
        }
        .message-container p {
            font-size: 1.5em;
        }
        .message-container strong {
            color: #FFD700; /* Gold color */
        }
        .message-container em {
            color: #28a745; /* Green color */
        }
    </style>
</head>
<body>

    <div class="message-container">
        <p>We apologize, but our servers are currently <strong>offline</strong> for <em>maintenance</em>. Thank you for your patience!</p>
    </div>

</body>
</html>
