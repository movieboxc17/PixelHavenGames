<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-container {
            text-align: center;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8d7da;
        }
        .error-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 1em;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Critical Server Error</div>
        <div class="error-message">The server is having problems now. Please try again later.</div>
        <div class="contact-info">If the problem persists, please contact support. info.teknik.ab@gmail.com</div>
    </div>
</body>
</html>
